<nav class="post-nav">
    {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
        {{ if .Paginator.HasPrev }}
        <span class="prev">
            <a href="{{.Paginator.Prev.URL}}"><span class="arrow">←</span></a>
        </span>
        {{ end }}
        {{ .Paginator.PageNumber}}
        {{ if .Paginator.HasNext }}
        <span class="next">
            <a href="{{.Paginator.Next.URL}}"><span class="arrow">→</span></a>
        </span>
        {{ end }}
    {{ end }}
</nav>
