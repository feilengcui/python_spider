<article id="{{ .Title }}" class="article article-type-post" itemprop="blogPost">
  <header class="article-header">
    <h1 class="post-title">{{ .Title }}</h1>

    <div class="article-meta">
      <p>
      <span>
        <i class="icon-calendar"></i>
        <span>{{ .Date.Format "01-02-2006" }}</span>
      </span>
      </p>
      <span>
        {{ range .Params.categories }}
        <span class="article-meta-span"><a href="{{ "/categories/" | relLangURL}}{{ . | urlize }}">{{ . }}</a></span>
        {{ end }}
      </span>
      {{ if and (.Params.categories) (.Params.tags) }}
        | 
      {{end}}
      <span>
        {{ range .Params.tags }}
        <span class="article-meta-span"><a href="{{ "/tags/" | relLangURL}}{{ . | urlize }}">{{ . }}</a></span>
        {{ end }}
      </span>
      <span id="{{ .URL }}" class="leancloud_visitors" data-flag-title="{{ .Title }}">
        <span class="post-flag"><span>
      </span>
    </div>
  </header>

  <div class="article-content">
    {{ .Content }}
  </div>
</article>
