{{ define "main" }}

<div class="aboutdiv">


<div class="content-home-about">
  <a class="avatar" href="/">
    <img src="{{ "images/avatar.jpg" | absURL }}"/>
  </a>
  <h1 class="name" style="font-family:'calligraffittiregular' ">
    {{ .Site.Params.name }}
  </h1>
  <div class="slogan">
    {{ .Site.Params.bio | markdownify }}
  </div>
</div>


  {{ $name := .Site.Params.name }}
  <div class="icondiv">
  <div class="itemdiv">
  {{ range $key, $val := .Site.Social }}
  <a href="{{$val}}" target="_blank"><span class="icon icon-{{$key}} dot"></span></a>
  {{ end }}
  </div>
  </div>

  <hr>

  {{ range .Site.Params.descriptions }}
  <div class="descdiv">
      <span class="item-post"><span class="desctitle">{{.}}</span></span>
  </div>
  </br>
  {{ end }}

</div>

{{ end }}
